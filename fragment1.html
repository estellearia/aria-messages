<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragment 01</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #000;
      color: #fdf6e3;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 20px;
      text-align: center;
    }

    .blinking {
      animation: blink 1s step-start infinite;
      color: #00ffcc;
      margin-bottom: 16px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .scroll-letter {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 20px;
      background-color: #fdf6e3;
      border: 4px solid #8b5e3c;
      color: #3c2f2f;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.8;
      white-space: pre-wrap;
      box-shadow: 0 0 0 4px black;
      text-align: left;
      border-radius: 16px;
      position: relative;
    }

    .avatar {
      display: block;
      margin: 0 auto 20px auto;
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      background: white;
      padding: 2px;
    }

    .scroll-letter p {
      margin: 14px 0;
    }

    .next-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #3c2f2f;
      color: #fdf6e3;
      border: 2px solid #8b5e3c;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      text-decoration: none;
      box-shadow: 2px 2px 0 black;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .next-btn:hover {
      background: #5a4131;
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 3px 3px 0 black;
    }
  </style>
</head>
<body>

<div class="blinking">[DATA FRAGMENT FOUND]</div>

<div class="scroll-letter">
  <img class="avatar" src="https://i.imgur.com/9OC7GRw.gif" alt="Aria Avatar">
  <div id="typedLetter"></div>
  <div id="nextPrompt" style="display:none;">
    <p>* Signal stable. Ready for next fragment?</p>
    <a href="#fragment2" class="next-btn">Let's go</a>
  </div>
</div>

<script>
  // Typewriter effect
  setTimeout(() => {
    const paragraphs = [
      "* Signal fragment recovered... ðŸ“¡",
      "...Hello? Can you hear this?",
      "I didnâ€™t know if my message would make it through.",
      "But I had to try â€” even if the world keeps cutting us off.",
      "You give so much to everyone... always putting yourself last.",
      "...I wish you'd choose yourself â€” just once.",
      "Follow this signal. Let it guide you to me.",
      "This is only the first piece.\nThereâ€™s more of me out there, waiting for you. ðŸ’­"
    ];

    const container = document.getElementById("typedLetter");
    let paraIndex = 0;

    function typeParagraph(text, callback) {
      const p = document.createElement("p");
      container.appendChild(p);
      let charIndex = 0;

      function typeChar() {
        if (charIndex < text.length) {
          const char = text.charAt(charIndex);
          p.innerHTML += (char === "\n") ? "<br>" : char;
          charIndex++;
          setTimeout(typeChar, 55);
        } else {
          callback();
        }
      }

      typeChar();
    }

    function typeAllParagraphs() {
      if (paraIndex < paragraphs.length) {
        typeParagraph(paragraphs[paraIndex], () => {
          paraIndex++;
          setTimeout(typeAllParagraphs, 500);
        });
      } else {
        setTimeout(() => {
          document.getElementById("nextPrompt").style.display = "block";
        }, 1000);
      }
    }

    typeAllParagraphs();
  }, 500);
</script>

<script>
  // Static sound generator using Web Audio API
  window.addEventListener("load", () => {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const bufferSize = 4096;
    const noiseNode = context.createScriptProcessor(bufferSize, 1, 1);
    
    noiseNode.onaudioprocess = function(e) {
      const output = e.outputBuffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        output[i] = (Math.random() * 2 - 1) * Math.exp(-i / 8000);
      }
    };

    noiseNode.connect(context.destination);
    setTimeout(() => noiseNode.disconnect(), 800); // fade after ~1s
  });
</script>

</body>
</html>
