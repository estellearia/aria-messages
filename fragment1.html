<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Fragment - Aria</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      padding: 40px 20px;
      color: white;
      font-family: 'Press Start 2P', monospace;
    }

    .signal-fragment {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 20px;
      background: repeating-linear-gradient(
          -45deg,
          #1a1a1a,
          #1a1a1a 10px,
          #222 10px,
          #222 20px
      );
      border: 3px dashed #6ee7b7;
      color: #c0fff3;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.8;
      white-space: pre-wrap;
      box-shadow: 0 0 8px #6ee7b7;
      text-align: left;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .avatar {
      display: block;
      margin: 0 auto 20px auto;
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      border: 2px solid #6ee7b7;
      border-radius: 8px;
      background: black;
      padding: 2px;
      box-shadow: 0 0 6px #6ee7b7;
    }

    .signal-fragment p {
      margin: 14px 0;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.96; }
    }

    .next-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #111;
      color: #6ee7b7;
      border: 2px solid #6ee7b7;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      text-decoration: none;
      box-shadow: 2px 2px 0 black;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .next-btn:hover {
      background: #222;
      color: #a3ffe9;
      transform: translateY(-1px);
      box-shadow: 3px 3px 0 black;
    }
  </style>
</head>
<body>

  <div class="signal-fragment">
    <img class="avatar" src="https://i.imgur.com/9OC7GRw.gif" alt="Aria Avatar">
    <div id="typedLetter"></div>
    <div id="nextPrompt" style="display:none;">
      <p>* Signal stable. Ready for next fragment?</p>
      <a href="#strength" class="next-btn">Continue ></a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const paragraphs = [
        "* Signal fragment recovered... ðŸ“¡",
        "...Hello? Can you hear this?",
        "I didnâ€™t know if my message would make it through.",
        "But I had to try â€” even if the world keeps cutting us off.",
        "You give so much to everyone... always putting yourself last.",
        "...I wish you'd choose yourself â€” just once.",
        "Follow this signal. Let it guide you to me.",
        "This is only the first piece.\nThereâ€™s more of me out there, waiting for you. ðŸ’­"
      ];

      const container = document.getElementById("typedLetter");
      let paraIndex = 0;

      function typeParagraph(text, callback) {
        const p = document.createElement("p");
        container.appendChild(p);
        let charIndex = 0;

        function typeChar() {
          if (charIndex < text.length) {
            const char = text.charAt(charIndex);
            p.innerHTML += (char === "\n") ? "<br>" : char;
            charIndex++;
            setTimeout(typeChar, 45 + Math.random() * 40);
          } else {
            callback();
          }
        }

        typeChar();
      }

      function typeAllParagraphs() {
        if (paraIndex < paragraphs.length) {
          typeParagraph(paragraphs[paraIndex], () => {
            paraIndex++;
            setTimeout(typeAllParagraphs, 600);
          });
        } else {
          setTimeout(() => {
            document.getElementById("nextPrompt").style.display = "block";
          }, 800);
        }
      }

      typeAllParagraphs();
    }, 500);
  </script>

</body>
</html>
