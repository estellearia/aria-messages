<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbulence Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #000;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dialogue-box {
      display: flex;
      align-items: flex-start;
      background: black;
      border: 3px solid white;
      box-shadow: 0 0 0 3px black;
      padding: 16px;
      max-width: 600px;
      width: 90%;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .dialogue-avatar {
      width: 64px;
      height: 64px;
      margin-right: 16px;
      image-rendering: pixelated;
      flex-shrink: 0;
    }

    .dialogue-textblock {
      flex: 1;
    }

    .dialogue-name {
      color: #ffeb3b;
      display: block;
      margin-bottom: 8px;
    }

    .hey-container {
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .hey-button {
      display: inline-block;
      padding: 5px 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: white;
      background: black;
      border: 2px solid white;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .hey-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

<div>
  <div class="dialogue-box" id="clickableDialogue">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/799c858b2589d12d93d0349e502cde98/9a98a57c72a06121-6b/s250x400/97e4a00ce20e9ae5e799328e66c59517313abd7a.gif" alt="Mister Mewby">
    <div class="dialogue-textblock">
      <span class="dialogue-name">???</span>
      <div id="typedMewby"></div>
    </div>
  </div>

  <div class="hey-container" id="heyContainer">
    <a href="#turbulencegame" class="hey-button">Begin</a>
  </div>
</div>

<script>
  const lines = [
    "* You’ve been running through storms —",
    "* Hospital walls, endless work shifts,",
    "* And a world that tells us we shouldn’t be.",
    "* It’s unfair. It’s exhausting.",
    "* But you’re still here.",
    "* Let’s see how you handle the turbulence..."
  ];

  const container = document.getElementById("typedMewby");
  const heyContainer = document.getElementById("heyContainer");
  const dialogueBox = document.getElementById("clickableDialogue");
  let lineIndex = 0;
  let typing = false;

  function typeLine(line, callback) {
    container.innerHTML = "";
    let charIndex = 0;
    typing = true;

    function typeChar() {
      if (charIndex < line.length) {
        container.innerHTML += line.charAt(charIndex);
        charIndex++;
        setTimeout(typeChar, line[charIndex - 1] === " " ? 10 : 16 + Math.random() * 10);
      } else {
        typing = false;
        callback();
      }
    }
    typeChar();
  }

  function nextDialogue() {
    if (typing) return;
    if (lineIndex < lines.length - 1) {
      typeLine(lines[++lineIndex], () => {});
    } else {
      dialogueBox.style.pointerEvents = "none";
      setTimeout(() => {
        heyContainer.style.display = "block";
      }, 400);
    }
  }

  setTimeout(() => {
    typeLine(lines[0], () => {});
  }, 400);

  dialogueBox.addEventListener("click", nextDialogue);
  document.addEventListener("keydown", function(e) {
    if ((e.key === "Enter" || e.key === " " || e.key === "ArrowDown") && heyContainer.style.display === "none") {
      nextDialogue();
    }
  });
</script>

</body>
</html>
