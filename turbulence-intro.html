<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background: black;
  color: white;
  margin: 0;
  min-height: 100vh;
  font-family: 'Press Start 2P', monospace;
}

.center-outer {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.dialogue-wrapper {
  display: flex;
  align-items: center;
  background: black;
  color: white;
  border: 3px solid white;
  padding: 16px;
  max-width: 600px;
  min-width: 340px;
  margin: 0 auto;
  font-family: 'Press Start 2P', monospace;
  font-size: 10px;
  line-height: 1.8;
  white-space: pre-wrap;
  box-shadow: 0 0 0 3px black;
  position: relative;
}

.dialogue-avatar {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
  margin-right: 16px;
  flex-shrink: 0;
}

.dialogue-text {
  flex: 1;
  position: relative;
  min-height: 54px;
}

.dialogue-name {
  color: #ffeb3b;
  display: block;
  margin-bottom: 8px;
}

.dialogue-arrow {
  display: block;
  margin: 32px auto 0 auto;
  width: 22px;
  height: 22px;
  image-rendering: pixelated;
  opacity: 0.7;
  animation: bounceArrow 1s infinite;
  cursor: pointer;
  filter: drop-shadow(0 0 2px #fff);
}

@keyframes bounceArrow {
  0% { transform: translateY(0);}
  50% { transform: translateY(7px);}
  100% { transform: translateY(0);}
}

</style>

<div class="center-outer">
  <div class="dialogue-wrapper">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/799c858b2589d12d93d0349e502cde98/9a98a57c72a06121-6b/s250x400/97e4a00ce20e9ae5e799328e66c59517313abd7a.gif" alt="Mister Mewby Avatar">
    <div class="dialogue-text">
      <span class="dialogue-name">???</span>
      <div id="typedMewby1"></div>
    </div>
  </div>
  <img id="dialogueArrow" class="dialogue-arrow" src="https://cdn-icons-png.flaticon.com/128/54/54604.png" alt="Down Arrow" style="display:none;">
  <div id="heyContainer4" style="margin-top:12px; display:none;">
    <span style="font-family:'Press Start 2P', monospace; font-size:14px; color:#87cefa; text-shadow: 0 0 3px #fff;">???</span>
  </div>
</div>

<script>
setTimeout(() => {
  const lines = [
    "* Howdy!"
  ];

  const container = document.getElementById("typedMewby1");
  const heyContainer4 = document.getElementById("heyContainer4");
  const arrow = document.getElementById("dialogueArrow");
  let lineIndex = 0;

  function typeLine(line, callback) {
    const p = document.createElement("p");
    container.appendChild(p);
    let charIndex = 0;

    function typeChar() {
      if (charIndex < line.length) {
        p.innerHTML += line.charAt(charIndex);
        charIndex++;
        setTimeout(typeChar, 50);
      } else {
        callback();
      }
    }

    typeChar();
  }

  function typeAllLines() {
    if (lineIndex < lines.length) {
      typeLine(lines[lineIndex], () => {
        lineIndex++;
        setTimeout(typeAllLines, 400);
      });
    } else {
      arrow.style.display = "block";
      arrow.addEventListener("click", function handleArrow() {
        arrow.removeEventListener("click", handleArrow);
        heyContainer4.style.display = "block";
        arrow.style.display = "none";
      });
      document.addEventListener("keydown", function keyHandler(e) {
        if (e.key === "Enter" || e.key === " " || e.key === "ArrowDown") {
          document.removeEventListener("keydown", keyHandler);
          heyContainer4.style.display = "block";
          arrow.style.display = "none";
        }
      });
    }
  }

  typeAllLines();
}, 500);
</script>
