<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background: #000;
  margin: 0;
  min-height: 100vh;
  font-family: 'Press Start 2P', monospace;
}

.center-outer {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.dialogue-wrapper {
  display: flex;
  align-items: flex-start;
  background: #000;
  color: #fff;
  border: 3px solid #fff;
  width: 620px;                   /* Fixed width for consistency */
  min-height: 120px;              /* Prevents shrinking, but not too tall */
  max-width: 96vw;
  box-sizing: border-box;
  margin: 0 auto;
  box-shadow: 0 0 0 3px #000;
  padding: 18px 32px 18px 22px;   /* Ample but not excessive */
  transition: box-shadow 0.15s;
}

.dialogue-avatar {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
  margin-right: 22px;             /* Keeps space but not too wide */
  flex-shrink: 0;
  margin-top: 2px;                /* Align avatar with first line of text */
}

.dialogue-textblock {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 64px;
}

.dialogue-name {
  color: #ffeb3b;
  display: block;
  margin-bottom: 10px;
  font-size: 12px;
  letter-spacing: 1px;
}

#typedMewby {
  color: #fff;
  font-size: 13px;
  line-height: 2.1;
  font-family: 'Press Start 2P', monospace;
  white-space: pre;
  word-break: break-word;
  font-weight: normal;
}

.hey-container {
  text-align: center;
  margin-top: 20px;
}

.hey-button {
  display: inline-block;
  padding: 6px 18px;
  font-family: 'Press Start 2P', monospace;
  font-size: 11px;
  color: #fff;
  background: #000;
  border: 2px solid #fff;
  cursor: pointer;
  transition: 0.2s;
  text-decoration: none;
  margin-top: 4px;
  letter-spacing: 1px;
}
.hey-button:hover {
  background: #fff;
  color: #000;
}

@media (max-width: 650px) {
  .dialogue-wrapper { width: 96vw; min-width: 0; padding: 10px 4vw 10px 4vw; }
  .dialogue-avatar { margin-right: 12px; }
  #typedMewby { font-size: 10px; }
  .dialogue-name { font-size: 10px; }
  .hey-button { font-size: 10px; padding: 4px 10px; }
}
</style>

<div class="center-outer">
  <div class="dialogue-wrapper" id="clickableDialogue">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/799c858b2589d12d93d0349e502cde98/9a98a57c72a06121-6b/s250x400/97e4a00ce20e9ae5e799328e66c59517313abd7a.gif" alt="Mister Mewby Avatar">
    <div class="dialogue-textblock">
      <span class="dialogue-name">???</span>
      <div id="typedMewby"></div>
    </div>
  </div>
  <div class="hey-container" id="heyContainer" style="display:none;">
    <a href="#turbulencegame" class="hey-button">Begin</a>
  </div>
</div>

<script>
const lines = [
  "* You’ve been running through storms —",
  "* Hospital walls, endless work shifts,",
  "* And a world that tells us we shouldn’t be.",
  "* It’s unfair. It’s exhausting.",
  "* But you’re still here.",
  "* Let’s see how you handle the turbulence..."
];

const container = document.getElementById("typedMewby");
const heyContainer = document.getElementById("heyContainer");
const dialogueBox = document.getElementById("clickableDialogue");
let lineIndex = 0;
let typing = false;

function typeLine(line, callback) {
  container.innerHTML = "";
  let charIndex = 0;
  typing = true;
  function typeChar() {
    if (charIndex < line.length) {
      container.innerHTML += line.charAt(charIndex);
      charIndex++;
      setTimeout(typeChar, line[charIndex - 1] === " " ? 10 : 13 + Math.random() * 7);
    } else {
      typing = false;
      callback();
    }
  }
  typeChar();
}

function nextDialogue() {
  if (typing) return;
  if (lineIndex < lines.length - 1) {
    typeLine(lines[++lineIndex], () => {});
  } else {
    dialogueBox.style.pointerEvents = "none";
    setTimeout(() => {
      heyContainer.style.display = "block";
    }, 350);
  }
}

setTimeout(() => {
  typeLine(lines[0], () => {});
}, 350);

dialogueBox.addEventListener("click", nextDialogue);
document.addEventListener("keydown", function(e) {
  if ((e.key === "Enter" || e.key === " " || e.key === "ArrowDown") && heyContainer.style.display === "none") {
    nextDialogue();
  }
});
</script>
