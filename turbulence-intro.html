<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background: #000;
  margin: 0;
  min-height: 100vh;
  font-family: 'Press Start 2P', monospace;
}

.center-outer {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.dialogue-wrapper {
  display: flex;
  align-items: center;
  background: #000;
  border: 3px solid #fff;
  width: 800px;             /* <- Set your fixed width */
  height: 330px;            /* <- Set your fixed height */
  box-sizing: border-box;
  margin: 0 auto;
  box-shadow: 0 0 0 3px #000;
  position: relative;
}

.dialogue-avatar {
  width: 96px;
  height: 96px;
  image-rendering: pixelated;
  margin-left: 32px;
  margin-right: 32px;
  flex-shrink: 0;
}

.dialogue-textblock {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
}

.dialogue-name {
  color: #ffe347;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 32px;
  letter-spacing: 2px;
  text-shadow: 1px 1px #222;
}

#typedMewby {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  line-height: 2.1;
  letter-spacing: 1px;
  text-shadow: 1px 1px #222;
  /* Ensures lines don't wrap short */
  white-space: pre;
  margin-left: 8px;
}

.hey-container {
  text-align: center;
  margin-top: 32px;
}

.hey-button {
  display: inline-block;
  padding: 8px 20px;
  font-family: 'Press Start 2P', monospace;
  font-size: 16px;
  color: #fff;
  background: #000;
  border: 2px solid #fff;
  cursor: pointer;
  transition: 0.2s;
  text-decoration: none;
  margin-top: 12px;
}
.hey-button:hover {
  background: #fff;
  color: #000;
}
</style>

<div class="center-outer">
  <div class="dialogue-wrapper" id="clickableDialogue">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/799c858b2589d12d93d0349e502cde98/9a98a57c72a06121-6b/s250x400/97e4a00ce20e9ae5e799328e66c59517313abd7a.gif" alt="Mister Mewby Avatar">
    <div class="dialogue-textblock">
      <span class="dialogue-name">???</span>
      <div id="typedMewby"></div>
    </div>
  </div>
  <div class="hey-container" id="heyContainer" style="display:none;">
    <a href="#turbulencegame" class="hey-button">Begin</a>
  </div>
</div>

<script>
const lines = [
  "* You’ve been running through storms —",
  "* Hospital walls, endless work shifts,",
  "* And a world that tells us we shouldn’t be.",
  "* It’s unfair. It’s exhausting.",
  "* But you’re still here.",
  "* Let’s see how you handle the turbulence..."
];

const container = document.getElementById("typedMewby");
const heyContainer = document.getElementById("heyContainer");
const dialogueBox = document.getElementById("clickableDialogue");
let lineIndex = 0;
let typing = false;

function typeLine(line, callback) {
  container.innerHTML = "";
  let charIndex = 0;
  typing = true;

  function typeChar() {
    if (charIndex < line.length) {
      container.innerHTML += line.charAt(charIndex);
      charIndex++;
      setTimeout(typeChar, line[charIndex - 1] === " " ? 10 : 16 + Math.random() * 10);
    } else {
      typing = false;
      callback();
    }
  }
  typeChar();
}

function nextDialogue() {
  if (typing) return;
  if (lineIndex < lines.length - 1) {
    typeLine(lines[++lineIndex], () => {});
  } else {
    dialogueBox.style.pointerEvents = "none";
    setTimeout(() => {
      heyContainer.style.display = "block";
    }, 400);
  }
}

setTimeout(() => {
  typeLine(lines[0], () => {});
}, 400);

dialogueBox.addEventListener("click", nextDialogue);
document.addEventListener("keydown", function(e) {
  if ((e.key === "Enter" || e.key === " " || e.key === "ArrowDown") && heyContainer.style.display === "none") {
    nextDialogue();
  }
});
</script>
