<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Dialogue Sequence</title>
  <meta name="viewport" content="width=1024">
  <!-- Preload avatars for fastest possible display -->
  <link rel="preload" as="image" href="https://i.imgur.com/9OC7GRw.gif">
  <link rel="preload" as="image" href="https://64.media.tumblr.com/647ca06c5a608d1ea1c416b21b839ea3/9a98a57c72a06121-2a/s250x400/7f925df3ce70975efc97a7f0ffac27ea3838ae3e.gif">
  <link rel="preload" as="image" href="https://64.media.tumblr.com/0be11728688453f02b9597af36145703/9a98a57c72a06121-bf/s250x400/a3472ea75630067f2203dec21d9475cc3c797713.gif">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    .dialogue-centerer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0; top: 0;
      z-index: 1;
      flex-direction: column;
    }
    .dialogue-wrapper {
      display: flex;
      align-items: center;
      background: #000;
      color: #fff;
      border: 3px solid #fff;
      box-sizing: border-box;
      box-shadow: 0 0 0 3px #000;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.8;
      white-space: pre-wrap;
      width: 540px;
      min-height: 108px;
      height: auto;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px 18px 8px 12px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .dialogue-avatar {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      margin-right: 22px;
      flex-shrink: 0;
      background: #000;
    }
    .dialogue-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      min-width: 0;
    }
    .dialogue-name {
      margin-bottom: 2px;
      display: block;
      font-size: 10px;
      line-height: 1.1;
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 0.01em;
      font-weight: bold;
    }
    .dialogue-lines {
      margin-top: 6px;
    }
    .dialogue-lines p {
      margin: 0 0 6px 0;
      padding: 0;
      font-size: 10px;
      line-height: 1.8;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-shadow: 0 0 0px #000;
      letter-spacing: 0.01em;
    }
    .riddle-arrow {
      position: absolute;
      bottom: 7px;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2;
    }
    .riddle-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .riddle-arrow:hover {
      filter: brightness(1.2);
    }
    .btn-container {
      width: 100%;
      text-align: center;
      margin-top: 16px;
      z-index: 2;
      display: none;
    }
    .begin-btn {
      display: inline-block;
      padding: 5px 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      text-decoration: none;
      text-align: center;
      text-shadow: 0 0 0px #000;
    }
    .begin-btn:hover {
      background: white;
      color: black;
    }
    @media (max-width: 650px) {
      .dialogue-wrapper {
        width: 99vw;
        max-width: 99vw;
      }
    }
  </style>
  <script>
    // Preload dialogue avatars so they are ready instantly when swapped
    [
      'https://i.imgur.com/9OC7GRw.gif',
      'https://64.media.tumblr.com/647ca06c5a608d1ea1c416b21b839ea3/9a98a57c72a06121-2a/s250x400/7f925df3ce70975efc97a7f0ffac27ea3838ae3e.gif',
      'https://64.media.tumblr.com/0be11728688453f02b9597af36145703/9a98a57c72a06121-bf/s250x400/a3472ea75630067f2203dec21d9475cc3c797713.gif',
    ].forEach(url => { const img = new Image(); img.src = url; });
  </script>
</head>
<body>
  <!-- Shared Audio -->
  <audio id="arrowSound" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <div class="dialogue-centerer">
    <div class="dialogue-wrapper" id="dialogueBox" style="display:flex;">
      <img class="dialogue-avatar" id="dialogueAvatar" src="" alt="Avatar" />
      <div class="dialogue-text">
        <span class="dialogue-name" id="dialogueName"></span>
        <div class="dialogue-lines" id="dialogueLines"></div>
      </div>
      <button class="riddle-arrow" id="dialogueArrow" aria-label="Next">&#9660;</button>
    </div>
    <div class="btn-container" id="btnContainer">
      <a href="#" class="begin-btn" id="dialogueBtn">Button</a>
    </div>
  </div>

  <script>
    // Dialogue sequence as requested
    const dialogues = [
      // ARIA 1
      {
        name: 'Aria', color: '#40b2ff', avatar: 'https://i.imgur.com/9OC7GRw.gif',
        lines: ['* Hey there, my love.', '* Can I tell you something?'],
        showArrow: true
      },
      // ARIA 2
      {
        name: 'Aria', color: '#40b2ff', avatar: 'https://i.imgur.com/9OC7GRw.gif',
        lines: ['* Today is no ordinary day...', "* It's YOUR birthday!", "* But I know... it hasn’t all been sunshine, has it?"],
        showArrow: true
      },
      // ARIA 3
      {
        name: 'Aria', color: '#40b2ff', avatar: 'https://i.imgur.com/9OC7GRw.gif',
        lines: ["* You've been strong through so much.", "* And loving me? That’s not easy either."],
        showArrow: true
      },
      // ARIA 4 - Button ("Press Start")
      {
        name: 'Aria', color: '#40b2ff', avatar: 'https://i.imgur.com/9OC7GRw.gif',
        lines: ["* But if you’re willing...", "* Let’s go on a little journey together.", "* One that leads back to me.", "* Ready to begin?"],
        button: { text: 'Press Start', href: '#section03' }, showArrow: false
      },
      // MEWBY 1
      {
        name: 'Mewby', color: '#ffeb3b', avatar: 'https://64.media.tumblr.com/647ca06c5a608d1ea1c416b21b839ea3/9a98a57c72a06121-2a/s250x400/7f925df3ce70975efc97a7f0ffac27ea3838ae3e.gif'',
        lines: ["* I'm MEWBY", "* MEWBY the CAT!", "* Be glad to meet me!"],
        showArrow: true
      },
      // MEWBY 2 - Button ("I'm ready!")
      {
        name: 'Mewby', color: '#ffeb3b', avatar: 'https://64.media.tumblr.com/0be11728688453f02b9597af36145703/9a98a57c72a06121-bf/s250x400/a3472ea75630067f2203dec21d9475cc3c797713.gif',
        lines: ["* I'm your pixel purr-tner for today!", "* A new journey lies ahead...", "* Do you have what it takes to face what's coming?!"],
        button: { text: "I'm ready!", href: "https://frdffsdx.carrd.co/#decode" }, showArrow: false
      }
    ];

    const arrowSound = document.getElementById("arrowSound");
    const box = document.getElementById("dialogueBox");
    const avatar = document.getElementById("dialogueAvatar");
    const nameEl = document.getElementById("dialogueName");
    const linesEl = document.getElementById("dialogueLines");
    const arrowBtn = document.getElementById("dialogueArrow");
    const btnContainer = document.getElementById("btnContainer");
    const btn = document.getElementById("dialogueBtn");

    let dialogueIdx = 0;

    function setNameColor(color) {
      nameEl.style.color = color;
    }

    // Loader function for avatars: only display once fully loaded
    function setAvatar(src, alt) {
      // Optionally show transparent placeholder while loading
      avatar.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
      avatar.alt = alt || "";
      const img = new Image();
      img.onload = function() {
        avatar.src = src;
        avatar.alt = alt || "";
      };
      img.src = src;
    }

    function typeLines(idx, cb) {
      const d = dialogues[idx];
      setAvatar(d.avatar, d.name + " Avatar");
      nameEl.textContent = d.name;
      setNameColor(d.color);
      linesEl.innerHTML = '';
      arrowBtn.classList.remove('visible');
      btnContainer.style.display = "none";
      let lineIndex = 0;

      function typeLine(line, callback) {
        const p = document.createElement("p");
        linesEl.appendChild(p);
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            p.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 60);
          } else {
            callback();
          }
        }
        typeChar();
      }

      function typeAllLines() {
        if (lineIndex < d.lines.length) {
          typeLine(d.lines[lineIndex], () => {
            lineIndex++;
            setTimeout(typeAllLines, 250);
          });
        } else {
          if (d.showArrow) {
            arrowBtn.classList.add('visible');
          } else if (d.button) {
            btn.textContent = d.button.text;
            btn.href = d.button.href;
            btnContainer.style.display = "block";
          }
          if (cb) cb();
        }
      }
      typeAllLines();
    }

    function nextDialogue() {
      if (dialogueIdx < dialogues.length - 1) {
        dialogueIdx++;
        typeLines(dialogueIdx);
      }
    }

    arrowBtn.addEventListener("click", () => {
      arrowSound.currentTime = 0;
      arrowSound.play();
      arrowBtn.classList.remove('visible');
      nextDialogue();
    });

    btn.addEventListener("click", function(e) {
      arrowSound.currentTime = 0;
      arrowSound.play();
      // If this is the last dialogue (last button), let the link redirect
      if (dialogueIdx < dialogues.length - 1) {
        e.preventDefault();
        btnContainer.style.display = "none";
        nextDialogue();
      }
      // Otherwise, let the browser follow the href (for last button)
    });

    window.onload = () => {
      typeLines(dialogueIdx);
    };
  </script>
</body>
</html>
