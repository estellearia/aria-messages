<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Prologue Dialogue</title>
  <meta name="viewport" content="width=1024">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Updated pixelated maze background: soft, retro, pixel-vibe */
    .maze-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      image-rendering: pixelated;
      background:
        /* Subtle maze lines - teal */
        repeating-linear-gradient(90deg, #27ffd7 0 2px, transparent 2px 32px),
        repeating-linear-gradient(180deg, #27ffd7 0 2px, transparent 2px 32px),
        /* Pixel checkerboard - dark blue and blue */
        repeating-linear-gradient(0deg, #101c29 0 16px, transparent 16px 32px),
        repeating-linear-gradient(90deg, #132331 0 16px, transparent 16px 32px),
        /* Soft vignette */
        radial-gradient(ellipse at center, rgba(25,34,40,0.0) 65%, #111 100%);
      opacity: 0.33;
      filter: blur(0.5px) contrast(1.13) brightness(1);
    }
    .dialogue-centerer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0; top: 0;
      z-index: 1;
      flex-direction: column;
    }
    .dialogue-wrapper {
      display: flex;
      align-items: center;
      background: #101c29;
      color: #fff;
      border: 3px solid #27ffd7;
      box-sizing: border-box;
      box-shadow: 0 0 0 3px #0a1b18, 0 0 24px #27ffd744;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.8;
      white-space: pre-wrap;
      width: 540px;
      min-height: 108px;
      padding: 8px 18px 8px 12px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .dialogue-avatar {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .dialogue-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      min-width: 0;
    }
    .dialogue-name {
      margin-bottom: 2px;
      display: block;
      font-size: 11px;
      line-height: 1.8;
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 0.01em;
      font-weight: bold;
      color: #ffeb3b;
      transition: font-size 0.2s;
    }
    .dialogue-lines {
      margin-top: 6px;
    }
    .dialogue-lines p {
      margin: 0;
      padding: 0;
      font-size: 10px;
      line-height: 1.8;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-shadow: 0 0 0px #000;
      letter-spacing: 0.01em;
    }
    .riddle-arrow {
      position: absolute;
      bottom: 7px;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2;
    }
    .riddle-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .riddle-arrow:hover {
      filter: brightness(1.2);
    }
    .btn-container {
      width: 100%;
      text-align: center;
      margin-top: 16px;
      z-index: 2;
      display: none;
    }
    .begin-btn {
      display: inline-block;
      padding: 5px 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      text-decoration: none;
      text-align: center;
      text-shadow: 0 0 0px #000;
    }
    .begin-btn:hover {
      background: white;
      color: black;
    }
    @media (max-width: 650px) {
      .dialogue-wrapper {
        width: 99vw;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <div class="maze-bg"></div>
  <!-- Shared Audio -->
  <audio id="arrowSound" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <div class="dialogue-centerer">
    <div class="dialogue-wrapper" id="dialogueBox" style="display:flex;">
      <img class="dialogue-avatar" id="dialogueAvatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mewby Avatar" />
      <div class="dialogue-text">
        <span class="dialogue-name" id="dialogueName">Mewby</span>
        <div class="dialogue-lines" id="dialogueLines"></div>
      </div>
      <button class="riddle-arrow" id="dialogueArrow" aria-label="Next">&#9660;</button>
    </div>
    <div class="btn-container" id="btnContainer">
      <a href="#" class="begin-btn" id="dialogueBtn">Button</a>
    </div>
  </div>

  <script>
    // ... your JS unchanged ...
  </script>
</body>
</html>
