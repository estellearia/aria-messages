<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Game Narration</title>
  <meta name="viewport" content="width=1024">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #030a09;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .narration-overlay {
      width: 100vw;
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
      pointer-events: none;
    }
    .narration-box {
      pointer-events: auto;
      width: 600px;
      max-width: 98vw;
      margin-bottom: 4vh;
      background: rgba(10,20,18,0.92);
      border-radius: 16px;
      border: 2.5px dashed #5fffd0;
      box-shadow: 0 2px 30px #23cfa077, 0 0 0 2px #23cfa044 inset;
      font-family: 'Press Start 2P', monospace;
      color: #d8fff8;
      font-size: 12px;
      letter-spacing: 0.01em;
      line-height: 2;
      padding: 30px 34px 24px 34px;
      position: relative;
      text-align: left;
      overflow: hidden;
      transition: box-shadow 0.3s, border-color 0.3s;
      animation: narration-glow 2.7s infinite alternate;
    }
    @keyframes narration-glow {
      0% {
        box-shadow: 0 2px 30px #23cfa077, 0 0 0 2px #5fffd044 inset;
        border-color: #5fffd0;
      }
      60% {
        box-shadow: 0 0px 44px #5fffd0cc, 0 0 0 2.5px #23cfa088 inset;
        border-color: #23cfa0;
      }
      100% {
        box-shadow: 0 2px 30px #23cfa077, 0 0 0 2px #5fffd044 inset;
        border-color: #5fffd0;
      }
    }
    .narration-avatar {
      width: 56px;
      height: 56px;
      image-rendering: pixelated;
      position: absolute;
      left: -28px;
      top: -28px;
      border-radius: 50%;
      box-shadow: 0 0 10px #5fffd0bb;
      border: 2px solid #23cfa0;
      background: #151e1d;
    }
    .narration-name {
      font-size: 12px;
      font-weight: bold;
      color: #6ee7b7;
      letter-spacing: 0.02em;
      margin-bottom: 8px;
      display: inline-block;
      text-shadow: 0 2px 8px #23cfa055;
      filter: brightness(1.18);
    }
    .narration-lines {
      margin-top: 4px;
    }
    .narration-lines p {
      margin: 0 0 10px 0;
      padding: 0;
      font-size: 12px;
      line-height: 2;
      color: #d8fff8;
      text-shadow: 0 2px 8px #23cfa011;
      letter-spacing: 0.02em;
      filter: brightness(1.09);
    }
    .narration-arrow {
      position: absolute;
      bottom: 16px;
      right: 32px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 26px;
      color: #5fffd0;
      text-shadow: 0 0 12px #23cfa0, 0 0 3px #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2;
      filter: brightness(1.12);
    }
    .narration-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .narration-arrow:hover {
      filter: brightness(1.5);
    }
    .narration-btn-container {
      width: 100%;
      text-align: right;
      margin-top: 0;
      z-index: 2;
      display: none;
      position: absolute;
      bottom: 12px;
      right: 36px;
    }
    .narration-btn {
      display: inline-block;
      padding: 7px 22px 7px 22px;
      font-family: 'Press Start 2P', monospace;
      font-size: 11px;
      color: #5fffd0;
      background: rgba(20,33,30,0.82);
      border: 2px solid #23cfa0;
      border-radius: 8px;
      box-shadow: 0 1.5px 7px #23cfa077, 0 0 0 1.5px #39ffe055 inset;
      cursor: pointer;
      outline: none;
      text-decoration: none;
      text-align: center;
      margin-left: 6px;
      margin-right: 4px;
      text-shadow: 0 1px 4px #23cfa099;
      transition: border-color 0.23s, box-shadow 0.23s, background 0.22s, color 0.18s, transform 0.10s;
      filter: brightness(1.13);
    }
    .narration-btn:active {
      transform: translateY(1.5px) scale(0.98);
      box-shadow: 0 0.5px 2px #23cfa055;
      background: linear-gradient(90deg, #111917 0%, #1a2422 100%);
    }
    .narration-btn:hover,
    .narration-btn:focus {
      background: #111917;
      color: #b6fff0;
      border-color: #39ffe0;
      box-shadow: 0 4px 16px #5fffd0, 0 0 0 2px #23cfa088 inset;
      filter: brightness(1.18);
    }
    /* Responsive */
    @media (max-width: 700px) {
      .narration-box {
        width: 97vw;
        max-width: 97vw;
        padding: 20px 6vw 18vw 14vw;
        font-size: 11px;
      }
      .narration-avatar {
        left: -18px; top: -18px; width: 42px; height: 42px;
      }
      .narration-btn-container {
        right: 10vw;
      }
      .narration-arrow {
        right: 8vw;
      }
    }
    @media (max-width: 420px) {
      .narration-box {
        font-size: 10px;
        padding: 12px 3vw 14vw 9vw;
      }
      .narration-avatar {
        left: -11px; top: -11px; width: 32px; height: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Shared Audio -->
  <audio id="arrowSound" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <div class="narration-overlay">
    <div class="narration-box" id="narrationBox">
      <img class="narration-avatar" id="narrationAvatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mewby Avatar" />
      <span class="narration-name" id="narrationName">Mewby</span>
      <div class="narration-lines" id="narrationLines"></div>
      <button class="narration-arrow" id="narrationArrow" aria-label="Next">&#9660;</button>
      <div class="narration-btn-container" id="narrationBtnContainer">
        <a href="#" class="narration-btn" id="narrationBtn">Button</a>
      </div>
    </div>
  </div>

  <script>
    const narrations = [
      {
        name: 'Mewby',
        avatar: "https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif",
        lines: [
          "* Welcome to Level One: Signal Sync!",
          "* Test your timing and reflexes!",
          "* Only those in perfect sync will succeed."
        ],
        showArrow: true
      },
      {
        name: 'Mewby',
        avatar: "https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif",
        lines: [
          "* Stay sharp, catch the rhythm, and prove you can tune in to the right frequency."
        ],
        showArrow: true
      },
      {
        name: 'Mewby',
        avatar: "https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif",
        lines: [
          "* She's waiting up ahead!",
          "* Ready to sync up and move forward?"
        ],
        button: { text: 'Start', href: 'https://estellearia.github.io/signal-game/' },
        showArrow: false
      }
    ];

    const arrowSound = document.getElementById("arrowSound");
    const box = document.getElementById("narrationBox");
    const avatar = document.getElementById("narrationAvatar");
    const nameEl = document.getElementById("narrationName");
    const linesEl = document.getElementById("narrationLines");
    const arrowBtn = document.getElementById("narrationArrow");
    const btnContainer = document.getElementById("narrationBtnContainer");
    const btn = document.getElementById("narrationBtn");

    let narrationIdx = 0;

    function typeLines(idx, cb) {
      const d = narrations[idx];
      // Avatar and name can be dynamic
      nameEl.textContent = d.name;
      avatar.src = d.avatar;
      linesEl.innerHTML = '';
      arrowBtn.classList.remove('visible');
      btnContainer.style.display = "none";
      let lineIndex = 0;

      function typeLine(line, callback) {
        const p = document.createElement("p");
        linesEl.appendChild(p);
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            p.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 44);
          } else {
            callback();
          }
        }
        typeChar();
      }

      function typeAllLines() {
        if (lineIndex < d.lines.length) {
          typeLine(d.lines[lineIndex], () => {
            lineIndex++;
            setTimeout(typeAllLines, 160);
          });
        } else {
          if (d.showArrow) {
            arrowBtn.classList.add('visible');
          } else if (d.button) {
            btn.textContent = d.button.text;
            btn.href = d.button.href;
            btnContainer.style.display = "block";
          }
          if (cb) cb();
        }
      }
      typeAllLines();
    }

    function nextNarration() {
      if (narrationIdx < narrations.length - 1) {
        narrationIdx++;
        typeLines(narrationIdx);
      }
    }

    arrowBtn.addEventListener("click", () => {
      arrowSound.currentTime = 0;
      arrowSound.play();
      arrowBtn.classList.remove('visible');
      nextNarration();
    });

    btn.addEventListener("click", function(e) {
      arrowSound.currentTime = 0;
      arrowSound.play();
      if (narrationIdx < narrations.length - 1) {
        e.preventDefault();
        btnContainer.style.display = "none";
        nextNarration();
      }
    });

    window.onload = () => {
      typeLines(narrationIdx);
    };
  </script>
</body>
</html>
