<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Sequence</title>
  <meta name="viewport" content="width=600, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: black;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialogue-wrapper {
      display: flex;
      align-items: center;
      background: black;
      color: white;
      border: 3px solid white;
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.8;
      white-space: pre-wrap;
      box-shadow: 0 0 0 3px black;
      position: relative;
      min-width: 340px;
      min-height: 120px;
      transition: opacity 0.25s;
    }

    .dialogue-avatar {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .dialogue-text {
      flex: 1;
      max-width: 420px;
    }

    .dialogue-name {
      color: #ffeb3b;
      display: block;
      margin-bottom: 8px;
    }

    .riddle-arrow {
      position: absolute;
      bottom: 10px;
      right: 18px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000;
      padding: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2;
      user-select: none;
    }
    .riddle-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .riddle-arrow:focus {
      outline: none;
    }
    .riddle-arrow:hover {
      filter: brightness(1.4);
    }

    @media (max-width: 650px) {
      .dialogue-wrapper { max-width: 96vw; min-width: 0; }
      .dialogue-text { max-width: 60vw; }
    }
  </style>
</head>
<body>
  <!-- Dialogue containers for each riddle -->
  <div id="riddle1" class="dialogue-wrapper" style="display: flex;">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
    <div class="dialogue-text">
      <span class="dialogue-name">Mewby</span>
      <div id="riddleMewby1"></div>
    </div>
    <button class="riddle-arrow" id="arrow1" aria-label="Next">&#9660;</button>
  </div>

  <div id="riddle2" class="dialogue-wrapper" style="display: none;">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
    <div class="dialogue-text">
      <span class="dialogue-name">Mewby</span>
      <div id="riddleMewby2"></div>
    </div>
    <button class="riddle-arrow" id="arrow2" aria-label="Next">&#9660;</button>
  </div>

  <div id="riddle3" class="dialogue-wrapper" style="display: none;">
    <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
    <div class="dialogue-text">
      <span class="dialogue-name">Mewby</span>
      <div id="riddleMewby3"></div>
    </div>
    <button class="riddle-arrow" id="arrow3" aria-label="Begin">&#9660;</button>
  </div>

  <script>
    // Riddle data
    const riddles = [
      {
        lines: [
          "* No storm now. Just stillness.",
          "* But not emptiness — something hums beneath."
        ],
        box: "riddle1",
        text: "riddleMewby1",
        arrow: "arrow1",
        next: "riddle2"
      },
      {
        lines: [
          "* No instructions. No map.",
          "* Only memory. Only feeling."
        ],
        box: "riddle2",
        text: "riddleMewby2",
        arrow: "arrow2",
        next: "riddle3"
      },
      {
        lines: [
          "* Something’s waiting — just past knowing.",
          "* Decode it. Let it lead you."
        ],
        box: "riddle3",
        text: "riddleMewby3",
        arrow: "arrow3",
        next: null // or link to your puzzle/continue page
      }
    ];

    let current = 0;

    function typeLines(riddleIdx) {
      const r = riddles[riddleIdx];
      const lines = r.lines;
      const container = document.getElementById(r.text);
      const arrow = document.getElementById(r.arrow);
      container.innerHTML = '';
      arrow.classList.remove('visible');
      arrow.style.pointerEvents = "none";
      let lineIndex = 0;

      function typeLine(line, callback) {
        const p = document.createElement("p");
        container.appendChild(p);
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            p.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 60);
          } else {
            callback();
          }
        }
        typeChar();
      }

      function typeAllLines() {
        if (lineIndex < lines.length) {
          typeLine(lines[lineIndex], () => {
            lineIndex++;
            setTimeout(typeAllLines, 400);
          });
        } else {
          // Show arrow when done
          setTimeout(() => {
            arrow.classList.add('visible');
            arrow.style.pointerEvents = "auto";
          }, 350);
        }
      }
      typeAllLines();
    }

    function showRiddle(idx) {
      riddles.forEach((r, i) => {
        document.getElementById(r.box).style.display = (i === idx) ? "flex" : "none";
      });
      typeLines(idx);
    }

    riddles.forEach((r, i) => {
      const arrow = document.getElementById(r.arrow);
      arrow.addEventListener('click', () => {
        if (r.next) {
          showRiddle(i + 1);
        } else {
          // Optionally: redirect or show "The End"
          // window.location.href = "decodepuzzle.html"; 
        }
      });
    });

    // Start the sequence
    window.onload = () => { showRiddle(0); };
  </script>
</body>
</html>
