<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Sequence</title>
  <meta name="viewport" content="width=1024">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .riddle-centerer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0; top: 0;
      z-index: 1;
    }
    .dialogue-wrapper {
      display: flex;
      align-items: center;
      background: #000;
      color: #fff;
      border: 3px solid #fff;
      box-sizing: border-box;
      box-shadow: 0 0 0 3px #000;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
      width: 540px;
      height: 108px;
      padding: 8px 18px 8px 12px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .dialogue-avatar {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      margin-right: 22px;
      flex-shrink: 0;
      margin-top: 0;
    }
    .dialogue-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      min-width: 0;
    }
    .dialogue-name {
      color: #ffeb3b;
      margin-bottom: 2px;
      display: block;
      font-size: 10px;
      line-height: 1.1;
      margin-top: 2px;
    }
    .dialogue-lines {
      margin-top: 6px;
    }
    .dialogue-lines p {
      margin: 0;
      padding: 0;
      font-size: 10px;
      line-height: 1.4;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-shadow: 0 0 0px #000;
      letter-spacing: 0.01em;
      font-weight: bold;
    }
    .riddle-arrow {
      position: absolute;
      bottom: 7px;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      padding: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2;
      user-select: none;
    }
    .riddle-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .riddle-arrow:focus { outline: none; }
    .riddle-arrow:hover { filter: brightness(1.2); }
    .begin-btn-container {
      width: 100%;
      text-align: center;
      margin-top: 32px;
      z-index: 2;
    }
    .begin-btn {
      display: inline-block;
      padding: 4px 16px;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: #fff;
      background: #000;
      border: 2px solid transparent;
      border-radius: 2px;
      cursor: pointer;
      outline: none;
      transition: border 0.15s, color 0.15s, background 0.15s;
      text-decoration: none;
      text-align: center;
      margin: 0 auto;
      box-sizing: border-box;
      text-shadow: 0 0 1px #000;
    }
    .begin-btn:hover, .begin-btn:focus {
      border: 2px solid #fff;
      color: #fff;
      background: #000;
    }
    @media (max-width: 650px) {
      .dialogue-wrapper { width: 99vw; min-width: 0; max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="riddle-centerer">
    <!-- Riddle 1 -->
    <div class="dialogue-wrapper" id="riddle1Box">
      <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
      <div class="dialogue-text">
        <span class="dialogue-name">Mewby</span>
        <div class="dialogue-lines" id="riddleLines1"></div>
      </div>
      <button class="riddle-arrow" id="arrow1" aria-label="Next">&#9660;</button>
    </div>
    <!-- Riddle 2 -->
    <div class="dialogue-wrapper" id="riddle2Box" style="display:none;">
      <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
      <div class="dialogue-text">
        <span class="dialogue-name">Mewby</span>
        <div class="dialogue-lines" id="riddleLines2"></div>
      </div>
      <button class="riddle-arrow" id="arrow2" aria-label="Next">&#9660;</button>
    </div>
    <!-- Riddle 3 -->
    <div class="dialogue-wrapper" id="riddle3Box" style="display:none;">
      <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
      <div class="dialogue-text">
        <span class="dialogue-name">Mewby</span>
        <div class="dialogue-lines" id="riddleLines3"></div>
      </div>
    </div>
  </div>
  <div class="begin-btn-container" id="beginBtnContainer" style="display:none;">
    <a href="https://frdffsdx.carrd.co/#decodepuzzle" class="begin-btn">Begin</a>
  </div>
  <script>
    // Riddle data
    const riddles = [
      {
        lines: [
          "* No storm now. Just stillness.",
          "* But not emptiness — something hums beneath."
        ],
        box: "riddle1Box",
        linesId: "riddleLines1",
        arrow: "arrow1"
      },
      {
        lines: [
          "* No instructions. No map.",
          "* Only memory. Only feeling."
        ],
        box: "riddle2Box",
        linesId: "riddleLines2",
        arrow: "arrow2"
      },
      {
        lines: [
          "* Something’s waiting — just past knowing.",
          "* Decode it. Let it lead you."
        ],
        box: "riddle3Box",
        linesId: "riddleLines3"
        // No arrow for last
      }
    ];

    let current = 0;

    function typeLines(riddleIdx, cb) {
      const r = riddles[riddleIdx];
      const lines = r.lines;
      const container = document.getElementById(r.linesId);
      const arrow = r.arrow ? document.getElementById(r.arrow) : null;
      container.innerHTML = '';
      if (arrow) arrow.classList.remove('visible');
      let lineIndex = 0;

      function typeLine(line, callback) {
        const p = document.createElement("p");
        container.appendChild(p);
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            p.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 60);
          } else {
            callback();
          }
        }
        typeChar();
      }

      function typeAllLines() {
        if (lineIndex < lines.length) {
          typeLine(lines[lineIndex], () => {
            lineIndex++;
            setTimeout(typeAllLines, 400);
          });
        } else {
          setTimeout(() => {
            if (arrow) {
              arrow.classList.add('visible');
              arrow.style.pointerEvents = "auto";
            }
            cb && cb();
          }, 350);
        }
      }
      typeAllLines();
    }

    function showRiddle(idx) {
      riddles.forEach((r, i) => {
        document.getElementById(r.box).style.display = (i === idx) ? "flex" : "none";
        if (r.arrow) document.getElementById(r.arrow).classList.remove('visible');
      });
      if (idx < riddles.length - 1) {
        typeLines(idx, () => {});
      } else {
        typeLines(idx, () => {
          document.getElementById("beginBtnContainer").style.display = "block";
        });
      }
    }

    riddles.forEach((r, i) => {
      if (r.arrow) {
        document.getElementById(r.arrow).addEventListener('click', () => {
          if (i < riddles.length - 1) {
            showRiddle(i + 1);
          }
        });
      }
    });

    // Start the sequence
    window.onload = () => { showRiddle(0); };
  </script>
</body>
</html>
