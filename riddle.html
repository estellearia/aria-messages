<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Sequence</title>
  <meta name="viewport" content="width=1024">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Center container absolutely and keep it fixed size */
    .riddle-centerer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0; top: 0;
    }
    .dialogue-wrapper {
      display: flex;
      align-items: flex-start;
      background: #000;
      color: #fff;
      border: 3px solid #fff;
      box-sizing: border-box;
      box-shadow: 0 0 0 3px #000;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      line-height: 1.7;
      white-space: pre-wrap;
      /* --- FIXED SIZE --- */
      width: 540px;
      height: 128px;
      min-width: 540px;
      max-width: 540px;
      min-height: 128px;
      max-height: 128px;
      padding: 16px 20px 16px 16px;
      margin: 0 auto;
      position: relative;
    }
    .dialogue-avatar {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      margin-right: 16px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .dialogue-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100%;
      height: 100%;
    }
    .dialogue-name {
      color: #ffeb3b;
      margin-bottom: 8px;
      display: block;
      font-size: 10px;
      line-height: 1.1;
      margin-top: 2px;
    }
    .dialogue-lines p {
      margin: 0;
      padding: 0;
      font-size: 10px;
      line-height: 1.7;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-shadow: 0 0 1px #000;
      letter-spacing: 0.01em;
    }
    .riddle-ellipsis {
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      letter-spacing: 7px;
      text-align: center;
      margin-top: 24px;
      width: 540px;
      user-select: none;
      text-shadow: 0 0 2px #000;
    }
    .riddle-arrow {
      position: absolute;
      bottom: 8px;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000;
      padding: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 2;
      user-select: none;
    }
    .riddle-arrow.visible {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 650px) {
      .dialogue-wrapper, .riddle-ellipsis { width: 99vw; min-width: 0; max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="riddle-centerer">
    <!-- Dialogue container -->
    <div class="dialogue-wrapper">
      <img class="dialogue-avatar" src="https://64.media.tumblr.com/e38cd32d189fd45102a73a3f9dc6b9ac/9a98a57c72a06121-d8/s250x400/1bfeddb38d0ef253be539d8223e27d7a6838ffb2.gif" alt="Mister Mewby Avatar">
      <div class="dialogue-text">
        <span class="dialogue-name">Mewby</span>
        <div class="dialogue-lines" id="riddleLines"></div>
      </div>
      <!-- Arrow (optional: enable for next or multi-riddle flows) -->
      <!-- <button class="riddle-arrow" id="nextArrow" aria-label="Next">&#9660;</button> -->
    </div>
  </div>
  <div class="riddle-ellipsis" id="riddleEllipsis" style="display: none;">....</div>
  <script>
    setTimeout(() => {
      const lines = [
        "* No storm now. Just stillness.",
        "* But not emptiness â€” something hums beneath."
      ];
      const container = document.getElementById("riddleLines");
      const ellipsis = document.getElementById("riddleEllipsis");
      // const arrow = document.getElementById("nextArrow"); // Enable if you want navigation
      let lineIndex = 0;
      function typeLine(line, callback) {
        const p = document.createElement("p");
        container.appendChild(p);
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            p.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 60);
          } else {
            callback();
          }
        }
        typeChar();
      }
      function typeAllLines() {
        if (lineIndex < lines.length) {
          typeLine(lines[lineIndex], () => {
            lineIndex++;
            setTimeout(typeAllLines, 400);
          });
        } else {
          setTimeout(() => {
            ellipsis.style.display = "block";
            // arrow.classList.add('visible'); // Enable if you want arrow navigation
          }, 350);
        }
      }
      typeAllLines();
    }, 500);
  </script>
</body>
</html>
