<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNDERTALE Message Box</title>
  <meta name="viewport" content="width=1024">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .riddle-centerer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0; top: 0;
      z-index: 1;
    }
    .dialogue-wrapper {
      display: flex;
      align-items: center;
      background: #000;
      color: #fff;
      border: 3px solid #fff;
      box-sizing: border-box;
      box-shadow: 0 0 0 3px #000;
      font-family: 'Press Start 2P', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      width: 500px;
      height: 100px;
      min-width: 500px;
      max-width: 500px;
      min-height: 100px;
      max-height: 100px;
      padding: 0 24px 0 14px;
      margin: 0 auto;
      position: relative;
    }
    .dialogue-avatar {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      margin-right: 18px;
      margin-left: 2px;
      flex-shrink: 0;
      display: block;
    }
    .dialogue-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      min-width: 0;
    }
    .dialogue-name {
      color: #4ec3ff;
      font-size: 11px;
      margin: 0 0 2px 0;
      padding: 0;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 0.02em;
      line-height: 1.2;
    }
    .dialogue-lines p {
      margin: 0;
      padding: 0;
      font-size: 13px;
      line-height: 1.62;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-shadow: 0 0 1px #000;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    .riddle-ellipsis {
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      letter-spacing: 7px;
      text-align: center;
      margin-top: 32px;
      width: 500px;
      user-select: none;
      text-shadow: 0 0 2px #000;
      z-index: 2;
    }
    @media (max-width: 650px) {
      .dialogue-wrapper, .riddle-ellipsis { width: 98vw; min-width: 0; max-width: 98vw; }
      .riddle-ellipsis { width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="riddle-centerer">
    <div class="dialogue-wrapper">
      <img class="dialogue-avatar" src="https://cdn.jsdelivr.net/gh/estellearia/aria-messages@main/aria-pixel.png" alt="Aria Avatar">
      <div class="dialogue-text">
        <span class="dialogue-name">Aria</span>
        <div class="dialogue-lines" id="riddleLines"></div>
      </div>
    </div>
  </div>
  <div class="riddle-ellipsis" id="riddleEllipsis" style="display: none;">...</div>
  <script>
    setTimeout(() => {
      const lines = [
        "* You've been strong through so much.",
        "* And loving me? That's not easy either."
      ];
      const container = document.getElementById("riddleLines");
      const ellipsis = document.getElementById("riddleEllipsis");
      let lineIndex = 0;
      function typeLine(line, callback) {
        const p = document.createElement("p");
        container.appendChild(p);
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            p.innerHTML += line.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 35);
          } else {
            callback();
          }
        }
        typeChar();
      }
      function typeAllLines() {
        if (lineIndex < lines.length) {
          typeLine(lines[lineIndex], () => {
            lineIndex++;
            setTimeout(typeAllLines, 300);
          });
        } else {
          setTimeout(() => {
            ellipsis.style.display = "block";
          }, 350);
        }
      }
      typeAllLines();
    }, 350);
  </script>
</body>
</html>
