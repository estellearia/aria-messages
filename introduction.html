<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      image-rendering: pixelated;
      overflow: hidden;
      position: relative;
    }
    .bg-pixels {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.7;
      background-image: 
        repeating-linear-gradient(0deg, #232323 0px, #232323 1px, transparent 1px, transparent 5px),
        repeating-linear-gradient(90deg, #232323 0px, #232323 1px, transparent 1px, transparent 5px);
    }
    .fragment-float {
      position: fixed;
      width: 7px; height: 7px;
      background: #fff;
      opacity: 0.14;
      border-radius: 1px;
      image-rendering: pixelated;
      z-index: 1;
      animation: float-frag 8s linear infinite;
    }
    .fragment-float.fg1 { left: 15vw; top: 80vh; animation-delay: 0s; }
    .fragment-float.fg2 { left: 72vw; top: 77vh; animation-delay: 3s; }
    .fragment-float.fg3 { left: 49vw; top: 13vh; animation-delay: 1.2s; }
    .fragment-float.fg4 { left: 60vw; top: 41vh; animation-delay: 2.1s; }
    .fragment-float.fg5 { left: 27vw; top: 17vh; animation-delay: 4s; }
    @keyframes float-frag {
      0% { transform: translateY(0) scale(1); opacity: 0.14;}
      50% { opacity: 0.22;}
      100% { transform: translateY(-60px) scale(1.2); opacity: 0.09;}
    }
    .title-container {
      border: 2.5px solid #fff;
      background: #111;
      border-radius: 6px;
      padding: 28px 16px 20px 16px;
      max-width: 95vw;
      margin-top: 30px;
      text-align: center;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 0 5px #000, 0 0 12px #0a0a0a;
    }
    .game-title {
      font-size: 1.13rem;
      letter-spacing: 1px;
      margin-bottom: 7px;
      margin-top: 0;
      line-height: 1.2;
      font-weight: normal;
      text-shadow: 0 1.5px 0 #000;
      display: block;
      position: relative;
    }
    /* Pixelated animated heart (Undertale style) */
    .pixel-heart {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 0 6px -2px 6px;
      position: relative;
      vertical-align: middle;
      image-rendering: pixelated;
      animation: heart-blink 1.1s steps(2, end) infinite;
    }
    .pixel-heart .ph-row {
      display: flex;
      height: 3px;
      width: 100%;
      justify-content: center;
    }
    .pixel-heart .ph-px {
      width: 3px; height: 3px;
      display: inline-block;
      background: #fff;
      border-radius: 1px;
      margin: 0 0.5px;
    }
    .pixel-heart .row1 { margin-left: 3px; }
    .pixel-heart .row5 { margin-left: 6px; }
    .pixel-heart .row1 .ph-px:not(:nth-child(2)):not(:nth-child(3)) { opacity: 0; }
    .pixel-heart .row2 .ph-px:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)) { opacity: 0; }
    .pixel-heart .row3 .ph-px:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4)):not(:nth-child(5)) { opacity: 0; }
    .pixel-heart .row4 .ph-px:not(:nth-child(2)):not(:nth-child(4)) { opacity: 0; }
    .pixel-heart .row5 .ph-px:not(:nth-child(3)) { opacity: 0; }
    @keyframes heart-blink {
      0%, 100% { opacity: 1; }
      60% { opacity: 0.22; }
    }
    .desc {
      color: #b6b6b6;
      font-size: 0.68rem;
      margin: 6px 0 16px 0;
      line-height: 1.5;
      letter-spacing: 0.1px;
      text-shadow: 0 1px 0 #000;
    }
    .start-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #000;
      border: 2px solid #fff;
      font-size: 0.88rem;
      padding: 8px 30px;
      cursor: pointer;
      box-shadow: 0 0 0 2px #000;
      border-radius: 2.5px;
      margin-top: 0;
      margin-bottom: 0;
      animation: btn-flash 1.13s steps(1, end) infinite;
      transition: none;
      text-shadow: 0 1px 0 #fff3;
      display: inline-block;
      text-decoration: none; /* <--- REMOVE underline */
    }
    .start-btn:hover, .start-btn:focus {
      background: #000;
      color: #fff;
      outline: none;
      border: 2px solid #fff;
      text-decoration: none; /* <--- REMOVE underline on hover/focus */
    }
    @keyframes btn-flash {
      0%   { box-shadow: 0 0 0 2px #000; }
      50%  { box-shadow: 0 0 0 4px #fff; }
      100% { box-shadow: 0 0 0 2px #000; }
    }
    .footer-credit {
      margin-top: 16px;
      font-size: 0.74rem;
      color: #444;
      text-align: center;
      opacity: 0.8;
      letter-spacing: 0.8px;
      z-index: 2;
      text-shadow: 0 1px 0 #000;
      user-select: none;
    }
    @media (max-width: 450px) {
      .title-container { padding: 10px 2vw 10px 2vw; }
      .game-title { font-size: 0.90rem; }
      .desc { font-size: 0.63rem; }
    }
  </style>
</head>
<body>
  <div class="bg-pixels"></div>
  <div class="fragment-float fg1"></div>
  <div class="fragment-float fg2"></div>
  <div class="fragment-float fg3"></div>
  <div class="fragment-float fg4"></div>
  <div class="fragment-float fg5"></div>
  <div class="title-container">
    <div class="game-title">
      FRAGMENTS
      <span class="pixel-heart" aria-label="heart" title="data fragment">
        <span class="ph-row row1">
          <span class="ph-px"></span><span class="ph-px"></span>
        </span>
        <span class="ph-row row2">
          <span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span>
        </span>
        <span class="ph-row row3">
          <span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span>
        </span>
        <span class="ph-row row4">
          <span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span>
        </span>
        <span class="ph-row row5">
          <span class="ph-px"></span><span class="ph-px"></span><span class="ph-px"></span>
        </span>
      </span>
      OF US
    </div>
    <div class="desc">
      A pixelated journey.<br>
      Collect data fragments. Reach Aria.
    </div>
    <a class="start-btn" href="prolouge.html#mewby">
      â–¶ START
    </a>
  </div>
  <div class="footer-credit">by estellearia</div>
</body>
</html>
