<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    :root {
      --fragment-a: #e9ff6c;
      --fragment-b: #5cf0ff;
      --fragment-c: #ff5ca2;
      --border: #fff;
      --frame-bg: #111;
      --text-main: #f8f8f8;
      --text-sub: #b6b6b6;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: var(--text-main);
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      letter-spacing: 0.5px;
      box-sizing: border-box;
    }
    .title-frame {
      border: 3px solid var(--border);
      background: var(--frame-bg);
      padding: 28px 22px 16px 22px;
      margin-top: 30px;
      min-width: 340px;
      max-width: 95vw;
      box-shadow: 0 0 0 7px #000, 0 0 12px 0 #212121;
      text-align: center;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }
    .pixel-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      letter-spacing: 1.2px;
      font-weight: normal;
      line-height: 1.3;
      text-shadow: 0 2px 0 #000, 0 6px 12px #222;
      display: block;
    }
    .data-fragment {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 2px;
      margin: 0 3px -2px 3px;
      vertical-align: middle;
      animation: fragment-glow 1.2s infinite alternate;
    }
    .frag-a { background: var(--fragment-a); animation-delay: 0s; }
    .frag-b { background: var(--fragment-b); animation-delay: 0.3s; }
    .frag-c { background: var(--fragment-c); animation-delay: 0.6s; }
    @keyframes fragment-glow {
      0% { filter: brightness(0.8) drop-shadow(0 0 2px #fff); }
      100% { filter: brightness(1.6) drop-shadow(0 0 5px #fff); }
    }
    .fragment-bar {
      margin: 16px 0 8px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pixel-desc {
      margin: 12px 0 18px 0;
      font-size: 0.9rem;
      color: var(--text-sub);
      letter-spacing: 0.1px;
      line-height: 1.6;
    }
    .pixel-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #191919;
      border: 2px solid var(--border);
      border-radius: 4px;
      font-size: 0.95rem;
      padding: 8px 30px;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 0 6px var(--border);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      animation: btn-pulse 1.4s infinite alternate;
      outline: none;
    }
    .pixel-btn:hover, .pixel-btn:focus {
      background: var(--border);
      color: #000;
      box-shadow: 0 0 14px #fff;
    }
    @keyframes btn-pulse {
      from { box-shadow: 0 0 6px #fff; }
      to { box-shadow: 0 0 15px #fff, 0 0 10px #fff; }
    }
    .footer-credit {
      margin-top: 28px;
      font-size: 0.80rem;
      color: #444;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.85;
    }
    @media (max-width: 450px) {
      .title-frame { min-width: unset; padding: 12px 3vw 8px 3vw; }
      .pixel-title { font-size: 0.88rem; }
      .pixel-desc { font-size: 0.74rem; }
    }
  </style>
</head>
<body>
  <div class="title-frame">
    <span class="pixel-title">
      FRAGMENTS <span class="data-fragment frag-a"></span><span class="data-fragment frag-b"></span><span class="data-fragment frag-c"></span><br>
      OF US
    </span>
    <div class="fragment-bar">
      <span class="data-fragment frag-a"></span>
      <span class="data-fragment frag-b"></span>
      <span class="data-fragment frag-c"></span>
    </div>
    <div class="pixel-desc">
      A black and white pixel adventure.<br>
      Collect data fragments and find your way to Aria.
    </div>
    <button class="pixel-btn" onclick="alert('Game Starting!')">
      â–¶ START
    </button>
  </div>
  <div class="footer-credit">by estellearia</div>
</body>
</html>
