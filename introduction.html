<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s;
    }
    .fade-in {
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .title-container {
      border: 2px solid #fff;
      background: #111;
      border-radius: 6px;
      box-shadow: 0 0 0 4px #000, 0 0 6px #222;
      padding: 22px 16px 16px 16px;
      min-width: 240px;
      max-width: 92vw;
      margin-top: 24px;
      text-align: center;
      position: relative;
    }
    .game-title {
      font-size: 1.03rem;
      letter-spacing: 1px;
      margin-bottom: 4px;
      margin-top: 0;
      line-height: 1.22;
      font-weight: normal;
      text-shadow: 0 1.5px 0 #000, 0 5px 10px #181818;
      display: block;
    }
    .pixel-fragment {
      display: inline-block;
      width: 12px;
      height: 12px;
      vertical-align: middle;
      margin: 0 5px -2.5px 5px;
      background: #fff;
      border-radius: 2px;
      box-shadow: 0 0 3px #fff, 0 0 12px #fff3;
      animation: fragment-blink 1.1s steps(1, end) infinite;
    }
    @keyframes fragment-blink {
      0%, 100% { opacity: 1; }
      60% { opacity: 0.15; }
    }
    .desc {
      color: #b6b6b6;
      font-size: 0.65rem;
      margin: 8px 0 14px 0;
      line-height: 1.5;
      letter-spacing: 0.22px;
    }
    .start-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #111;
      border: 2px solid #fff;
      border-radius: 3px;
      font-size: 0.90rem;
      padding: 7px 26px;
      cursor: pointer;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 0 5px #fff;
      transition: background 0.16s, color 0.16s, box-shadow 0.16s;
      outline: none;
      display: inline-block;
      animation: btn-pulse 1.2s infinite alternate;
    }
    .start-btn:hover, .start-btn:focus {
      background: #111;
      color: #fff;
      box-shadow: 0 0 11px #fff, 0 0 3px #fff;
    }
    @keyframes btn-pulse {
      from { box-shadow: 0 0 5px #fff; }
      to { box-shadow: 0 0 12px #fff, 0 0 7px #fff; }
    }
    .footer-credit {
      margin-top: 13px;
      font-size: 0.78rem;
      color: #444;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.8;
      user-select: none;
    }
    @media (max-width: 450px) {
      .title-container { min-width: unset; padding: 10px 2vw 10px 2vw; }
      .game-title { font-size: 0.81rem; }
      .desc { font-size: 0.59rem; }
    }
  </style>
</head>
<body>
  <div class="title-container fade-in">
    <div class="game-title">
      FRAGMENTS<span class="pixel-fragment"></span>OF US
    </div>
    <div class="desc">
      A monochrome pixel journey.<br>
      Collect data fragments.<br>
      Reach Aria.
    </div>
    <button class="start-btn" onclick="alert('Game Starting!')">
      â–¶ START
    </button>
  </div>
  <div class="footer-credit">by estellearia</div>
</body>
</html>
