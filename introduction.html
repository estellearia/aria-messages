<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .title-container {
      border: 2px solid #fff;
      background: #111;
      border-radius: 8px;
      box-shadow: 0 0 0 6px #000, 0 0 10px #222;
      padding: 28px 16px 20px 16px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }

    .game-title {
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
      margin-top: 0;
      line-height: 1.25;
      text-shadow: 0 2px 0 #000;
    }

    .pixel-heart {
      display: inline-block;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin: 0 6px -4px 6px;
      position: relative;
      animation: heart-blink 1.2s steps(1, end) infinite;
    }
    .pixel-heart::before,
    .pixel-heart::after {
      content: '';
      position: absolute;
      background: #ff4d6d;
    }
    .pixel-heart::before {
      width: 6px;
      height: 10px;
      left: 6px;
      top: 6px;
      border-radius: 2px;
    }
    .pixel-heart::after {
      width: 10px;
      height: 6px;
      left: 4px;
      top: 2px;
      border-radius: 2px;
    }

    @keyframes heart-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .desc {
      color: #b6b6b6;
      font-size: 0.70rem;
      margin: 10px 0 18px 0;
      line-height: 1.6;
      letter-spacing: 0.3px;
      animation: flicker 2s infinite alternate;
    }

    .start-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #111;
      border: 2px solid #fff;
      border-radius: 3px;
      font-size: 0.90rem;
      padding: 8px 30px;
      cursor: pointer;
      margin: 0;
      box-shadow: 0 0 6px #fff;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      animation: btn-pulse 1.4s infinite alternate;
    }

    .start-btn:hover,
    .start-btn:focus {
      background: #111;
      color: #fff;
      box-shadow: 0 0 14px #fff;
    }

    @keyframes btn-pulse {
      from { box-shadow: 0 0 6px #fff; }
      to { box-shadow: 0 0 11px #fff, 0 0 8px #fff; }
    }

    @keyframes flicker {
      0% { opacity: 0.95; }
      50% { opacity: 0.8; }
      100% { opacity: 0.93; }
    }

    .footer-credit {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #333;
      text-align: center;
      opacity: 0.85;
      letter-spacing: 0.8px;
    }

    @media (max-width: 450px) {
      .title-container { padding: 14px 4vw; }
      .game-title { font-size: 0.84rem; }
      .desc { font-size: 0.65rem; }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="game-title">
      FRAGMENTS<span class="pixel-heart"></span>OF US
    </div>
    <div class="desc">
      A fractured path through memory and time.<br>
      Overcome the noise. Choose her every time.
    </div>
    <button class="start-btn" onclick="alert('Loading journey...')">
      â–¶ CONTINUE
    </button>
  </div>
  <div class="footer-credit">made with love by estellearia</div>
</body>
</html>
