<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      image-rendering: pixelated;
    }

    .title-container {
      border: 2px solid #fff;
      background: #111;
      border-radius: 6px;
      padding: 28px 16px 20px 16px;
      max-width: 95vw;
      margin-top: 30px;
      text-align: center;
      position: relative;
    }

    .game-title {
      font-size: 1.1rem;
      letter-spacing: 1px;
      margin-bottom: 7px;
      margin-top: 0;
      line-height: 1.25;
      font-weight: normal;
      text-shadow: 0 1px 0 #000;
      display: block;
    }

    .pixel-heart {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 6px -4px 6px;
      position: relative;
      animation: heart-blink 0.9s steps(2, end) infinite;
    }

    .pixel-heart::before,
    .pixel-heart::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 1px;
    }

    .pixel-heart::before {
      width: 6px;
      height: 10px;
      left: 6px;
      top: 6px;
    }

    .pixel-heart::after {
      width: 10px;
      height: 6px;
      left: 4px;
      top: 2px;
    }

    @keyframes heart-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .desc {
      color: #b6b6b6;
      font-size: 0.68rem;
      margin: 6px 0 16px 0;
      line-height: 1.5;
      letter-spacing: 0.2px;
    }

    .start-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #000;
      border: 2px solid #fff;
      font-size: 0.88rem;
      padding: 8px 30px;
      cursor: pointer;
      box-shadow: 0 0 0 1px #000;
      animation: btn-flash 1s steps(1, end) infinite;
      transition: none;
    }

    .start-btn:hover, .start-btn:focus {
      background: #000;
      color: #fff;
      outline: none;
      border: 2px solid #fff;
    }

    @keyframes btn-flash {
      0%   { box-shadow: 0 0 0 1px #000; }
      50%  { box-shadow: 0 0 0 3px #fff; }
      100% { box-shadow: 0 0 0 1px #000; }
    }

    .footer-credit {
      margin-top: 16px;
      font-size: 0.78rem;
      color: #444;
      text-align: center;
      opacity: 0.8;
      letter-spacing: 0.8px;
    }

    @media (max-width: 450px) {
      .title-container { padding: 10px 2vw 10px 2vw; }
      .game-title { font-size: 0.83rem; }
      .desc { font-size: 0.63rem; }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="game-title">
      FRAGMENTS<span class="pixel-heart"></span>OF US
    </div>
    <div class="desc">
      A black & white pixel journey.<br>
      Collect data fragments. Reach Aria.
    </div>
    <button class="start-btn" onclick="alert('Game Starting!')">
      â–¶ START
    </button>
  </div>
  <div class="footer-credit">by estellearia</div>
</body>
</html>
