<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title-container {
      border: 2px solid #fff;
      background: #111;
      border-radius: 8px;
      box-shadow: 0 0 0 6px #000, 0 0 10px #222;
      padding: 28px 16px 20px 16px;
      min-width: 290px;
      max-width: 95vw;
      margin-top: 30px;
      text-align: center;
      position: relative;
    }
    .game-title {
      font-size: 1.2rem;
      letter-spacing: 1.1px;
      margin-bottom: 7px;
      margin-top: 0;
      line-height: 1.25;
      font-weight: normal;
      text-shadow: 0 2px 0 #000;
      display: block;
    }
    .pixel-heart {
      display: inline-block;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin: 0 6px -4px 6px;
      background: transparent;
      position: relative;
      animation: heart-blink 1.2s steps(1, end) infinite;
    }
    .pixel-heart::before,
    .pixel-heart::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 2px;
    }
    .pixel-heart::before {
      width: 6px;
      height: 10px;
      left: 6px;
      top: 6px;
    }
    .pixel-heart::after {
      width: 10px;
      height: 6px;
      left: 4px;
      top: 2px;
    }
    @keyframes heart-blink {
      0%, 80%, 100% { opacity: 1; }
      60% { opacity: 0.2; }
    }
    .desc {
      color: #b6b6b6;
      font-size: 0.70rem;
      margin: 6px 0 16px 0;
      line-height: 1.6;
      letter-spacing: 0.3px;
    }
    .start-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #111;
      border: 2px solid #fff;
      border-radius: 3px;
      font-size: 0.90rem;
      padding: 8px 30px;
      cursor: pointer;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 0 6px #fff;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      outline: none;
      display: inline-block;
      animation: btn-pulse 1.2s infinite alternate;
    }
    .start-btn:hover, .start-btn:focus {
      background: #111;
      color: #fff;
      box-shadow: 0 0 14px #fff;
    }
    @keyframes btn-pulse {
      from { box-shadow: 0 0 6px #fff; }
      to { box-shadow: 0 0 11px #fff, 0 0 8px #fff; }
    }
    .footer-credit {
      margin-top: 16px;
      font-size: 0.80rem;
      color: #444;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.85;
    }
    @media (max-width: 450px) {
      .title-container { min-width: unset; padding: 10px 2vw 10px 2vw; }
      .game-title { font-size: 0.84rem; }
      .desc { font-size: 0.65rem; }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="game-title">
      FRAGMENTS<span class="pixel-heart"></span>OF US
    </div>
    <div class="desc">
      A black & white pixel journey.<br>
      Collect data fragments. Reach Aria.
    </div>
    <button class="start-btn" onclick="alert('Game Starting!')">
      â–¶ START
    </button>
  </div>
  <div class="footer-credit">by estellearia</div>
</body>
</html>
