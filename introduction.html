<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragments of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    :root {
      --fragment1: #00ffe7;
      --fragment2: #ff5cf0;
      --fragment3: #fffc00;
      --frame-bg: #151515;
      --white: #f8f8f8;
      --gray: #b6b6b6;
      --border: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: var(--white);
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      letter-spacing: 0.5px;
      box-sizing: border-box;
    }
    .title-frame {
      border: 3px solid var(--border);
      background: var(--frame-bg);
      padding: 32px 26px 22px 26px;
      margin-top: 24px;
      min-width: 340px;
      max-width: 90vw;
      box-shadow: 0 0 0 6px #000, 0 0 18px 0 #333;
      text-align: center;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .pixel-title {
      font-size: 1.35rem;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      line-height: 1.28;
      font-weight: normal;
      text-shadow: 0 2px 0 #000, 0 6px 12px #222;
      display: block;
    }
    .signal-fragment {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 3px;
      background: linear-gradient(90deg, var(--fragment1), var(--fragment2), var(--fragment3));
      margin: 0 4px -3px 4px;
      box-shadow: 0 0 5px var(--fragment3), 0 0 8px var(--fragment2);
      animation: fragment-glow 2s infinite alternate;
      vertical-align: middle;
    }
    @keyframes fragment-glow {
      0% { box-shadow: 0 0 5px var(--fragment3), 0 0 8px var(--fragment1); }
      100% { box-shadow: 0 0 13px var(--fragment2), 0 0 18px var(--fragment3); }
    }
    .fragment-bar {
      margin: 14px 0 8px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .signal-dot {
      width: 11px;
      height: 11px;
      border-radius: 2px;
      box-shadow: 0 0 5px 1px currentColor, 0 0 0 2px #000;
      animation: dot-blink 1.3s infinite alternate;
      display: inline-block;
    }
    .fragment1 { background: var(--fragment1); color: var(--fragment1); animation-delay: 0s; }
    .fragment2 { background: var(--fragment2); color: var(--fragment2); animation-delay: 0.3s; }
    .fragment3 { background: var(--fragment3); color: var(--fragment3); animation-delay: 0.6s; }
    @keyframes dot-blink {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .pixel-desc {
      margin: 12px 0 16px 0;
      font-size: 0.97rem;
      color: var(--gray);
      letter-spacing: 0.2px;
      line-height: 1.6;
    }
    .pixel-btn {
      font-family: 'Press Start 2P', monospace;
      background: var(--white);
      color: #191919;
      border: 2px solid var(--fragment3);
      border-radius: 5px;
      font-size: 1rem;
      padding: 9px 34px;
      cursor: pointer;
      margin-top: 2px;
      box-shadow: 0 0 7px var(--fragment3);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      animation: btn-pulse 1.2s infinite alternate;
      outline: none;
    }
    .pixel-btn:hover, .pixel-btn:focus {
      background: var(--fragment3);
      color: #191919;
      box-shadow: 0 0 14px var(--fragment2);
    }
    @keyframes btn-pulse {
      from { box-shadow: 0 0 7px var(--fragment3); }
      to { box-shadow: 0 0 15px var(--fragment2), 0 0 19px var(--fragment1); }
    }
    .footer-credit {
      margin-top: 28px;
      font-size: 0.80rem;
      color: #444;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.85;
    }
    @media (max-width: 450px) {
      .title-frame { min-width: unset; padding: 18px 3vw 14px 3vw; }
      .pixel-title { font-size: 1.04rem; }
      .pixel-desc { font-size: 0.81rem; }
    }
  </style>
</head>
<body>
  <div class="title-frame">
    <span class="pixel-title">
      FRAGMENTS <span class="signal-fragment"></span><br>
      OF US
    </span>
    <div class="fragment-bar">
      <span class="signal-dot fragment1"></span>
      <span class="signal-dot fragment2"></span>
      <span class="signal-dot fragment3"></span>
    </div>
    <div class="pixel-desc">
      A pixel adventure about fragments, memories,<br>
      and finding your way back to Aria.
    </div>
    <button class="pixel-btn" onclick="alert('Game Starting!')">
      â–¶ START
    </button>
  </div>
  <div class="footer-credit">by estellearia</div>
</body>
</html>
